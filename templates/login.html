<!DOCTYPE html>
<html>
<head>
    <title>NEXUS Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/NXSLOGO.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    
</head>  
<body>
    <section>
        <div class="container-fluid">
            <div class="row" style="height: 100vh;">
                <div class="d-flex flex-column justify-content-center align-items-center"> 
                    <form method="POST" action="/login" style="max-width: 500px;">
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" id="username" name="username" required=""><br>
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" id="password" name="password" required=""><br>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div> 
            </div>
        </div>
    </section>
</body>
</html>
